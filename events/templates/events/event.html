{% extends "events/base.html" %}

{% block title %}
    <title>Event Management -  View Event</title>
{% endblock title %}

{% block content %}

<div class="card">
    <div class="card-body">
        <h5 class="card-title fw-semibold mb-4">Update Existing Event</h5>
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    {{ event.id }}
                    <br>
                    <button type="submit" class="btn btn-primary">Update</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </form>
            </div>
        </div>

        {% if message %}
            <div class="alert alert-success" role="alert">
                {{ message}}
            </div>
        {% endif %}
    </div>
</div>

{% endblock content %}
